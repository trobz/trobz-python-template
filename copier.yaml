
############# Configuration ##################
_subdirectory: template

############# Prompt ##################
project_name:
  type: str

package_name:
  type: str
  help: |
        Name of the python distribution package.
        Must be a valid python identifier, i.e. my_package
  default: "{{ project_name | replace('-', '_') }}"
  validator: >
        {% if not (package_name | regex_search('^[a-zA-Z][a-zA-Z_0-9]+$')) %}
        {{package_name}} is not a valid python package name
        {% endif %}

project_description:
  type: str
  help: Your project description

repository_namespace:
  type: str
  help: Your repository namespace
  default: "trobz"

git_platform:
    type: str
    help: Git platform hosting the repository
    default: github.com
    choices:
        - github.com
        - gitlab.trobz.com

repository_name:
    type: str
    help: |
        Name of the repository.
    default: "{{ project_name }}"
    validator: >-
        {% if not (repository_name | regex_search('^[a-zA-Z][a-zA-Z_\\.\\-0-9]+$')) %}
        {{ repository_name }} is not a valid repo name
        {% endif %}

author_username:
  type: str
  help: Your username (e.g. on GitHub)

author_email:
  type: str
  help: Your email


enable_github_action:
  type: bool
  default: False
  when: "{{ git_platform == 'github.com' }}"

publish_to_pypi:
  type: bool
  default: False
  when: "{{ enable_github_action }}"

enable_gitlab_action:
  type: bool
  default: False
  when: "{{ git_platform == 'gitlab.com' }}"
